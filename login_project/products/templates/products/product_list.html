<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <nav>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>

    <h1>Products</h1>

    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
            <a href="{% url 'product_detail' product.id %}">View</a>
            <a href="{% url 'product_update' product.id %}">Edit</a>
            <a href="{% url 'product_delete' product.id %}" onclick="return confirm('Are you sure?')">Delete</a>
        </div>
    {% endfor %}
</body>
</html>
